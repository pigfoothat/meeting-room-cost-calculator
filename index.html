<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Technology Cost Calculator</title>
</head>
<body>
    <h1>Meeting Room Technology Cost Calculator</h1>
    <div>
        <label for="roomType">Room Type:</label>
        <select id="roomType">
            <option value="Small">Small Presentation</option>
            <option value="Medium">Medium Presentation</option>
            <option value="Large">Large Presentation</option>
            <option value="Extra Large">Extra Large Presentation</option>

        </select>
    </div>
    <div>
        <label for="techSet">Technology Set:</label>
        <select id="techSet">
            <option value="Presentation">Basic</option>
            <option value="Executive Video Conference">Standard</option>
            <option value="Cost Efficient Video Conference">Advanced</option>
        </select>
    </div>
    <button onclick="addRoom()">Add Room</button>
    <h2>Selected Rooms</h2>
    <ul id="roomList"></ul>
    <h2>Total Cost: $<span id="totalCost">0</span></h2>

    <script src="script.js"></script>
</body>
</html>
